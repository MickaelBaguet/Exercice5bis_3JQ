<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Exercice 5 - Div</title>
  <style type="text/css">
    .box{
      width: 20px;
      height: 20px;
      position: relative;
      margin: 50px auto 0;
      background: blue;
    }
  </style>
</head>
<body>
  <div class="container-fluid text-center">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Exercice 5 - JQuery</h1>
        <h3>Partie 3</h3>
        <p class="lead">Déplacement d'un cube grace au clavier</p>
        <span>Version avec manipulation d'un div</span>
      </div>
    </div>
    <!-- Mon champ de déplacement -->
    <input type="text" name="" value="" placeholder="Gauche - Droite">
    <!-- Mon carré -->
    <div class="box"></div>
  </div>
  <script src="assets\js\jquery-3.3.1.min.js"></script>
  <script type="text/javascript">

  $(document).ready(function(){
    // Largeur et longueur du document
    var largeur = $(document).width();
    var longeur = $(document).height();

    $('input').keydown(function(e){

        // ATTENTION
        // Ne pas oublier que la pos (0, 0) se trouve en haut à gauche
        // ATTENTION

        // Variables avec la pos de la box par rapport au top/left
        var topBox = $('.box').offset().top;
        var leftBox = $('.box').offset().left;
        console.log(largeur);
        console.log(longeur);
        // e.which retourne la touche appuyée
        switch (e.which){
        case 37:    //Gauche
          // Si tout à gauche
          if (leftBox -10 < 0)
          {
            // On set sa pos gauche à droite (20 par rapport à la taille du cube)
            $('.box').offset({top:topBox, left:largeur-20});
          }
          else
          {
            // Sinon elle se déplace
            $('.box').finish().animate({
                left: "-=10px"
            });
          }
          break;
        case 38:    //Haut
        // Si tout en haut
          if (topBox -10 < 0)
          {
            // On la mets en bas (20 par rapport à la taille du cube)
            $(".box").offset({top:longeur-20, left:leftBox});
          }
          else
          {
            $(".box").finish().animate({
                top: "-=10px"
            });
          }
          break;
        case 39:    //Droite
          // Si tout à droite (20 par rapport à la taille du cube)
          if (leftBox +10 > largeur -20) {
            // On la mets à gauche
            $(".box").offset({top:topBox, left:0});
          } else {
            $(".box").finish().animate({
                left: "+=10px"
            });
          }
          break;
        case 40:    //Bas
          // Si tout en bas (20 par rapport à la taille du cube)
          if (topBox +10 > longeur-20){
            // On la mets en haut
            $(".box").offset({top:0, left:leftBox});
          } else {
            $(".box").finish().animate({
                top: "+=10px"
            });
          }
          break;
        }
    });
  });
  </script>
</body>
</html>
